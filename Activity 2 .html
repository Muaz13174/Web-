<!DOCTYPE html>
<html>
    <head>
        <title>Lists in html </title>
    </head>
    <body>
        <h1>Lists in html</h1>
        <ul>
            <li>Cars</li>
            <li>Bikes</li>
            <li>bicycles</li>
        </ul>
        <h1>Ordered lists</h1>
        <ol>
            <li>Cars</li>
            <Li>Bikes</Li>
            <li>Bicycles</li>
        </ol>
        <h1> Description list</h1>
        <dl>
            <dt>cars</dt>
            <dt>Bikes</dt>
            <dt>Bicycles</dt>
        </dl>
    </body>
</html>
